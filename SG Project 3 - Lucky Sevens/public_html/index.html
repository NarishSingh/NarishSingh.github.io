<!DOCTYPE html>
<!--
SG Project 3 - Lucky Sevens
-->
<html>
    <head>
        <title>Lucky Sevens</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS Links-->
        <link rel="stylesheet" href="styles/lsStyles.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container">
            <h1>Lucky Sevens</h1>
            <em>Buy In:</em> <br/>
            
            <!--User inputs-->
            <div class="input-group mb3">
                <input id="buyin" type="number" placeholder="$0.00">

                <div class="input-group-append">
                    <button class="btn btn-outline-danger" onclick="play()">Play</button>
                </div>
            </div>
            <hr/>
            
            <!--Game Results-->
            <div id="results" style="display: none;">
                <h3>"You gotta know when to hold..."</h3>
                <table id="resultsTable" class="table table-striped table-dark">
                    <caption>Your results by the end of the night...</caption>
                    <tbody>
                        <tr>
                            <td>Starting Bet</td> <td><span id="buyinDisplay"></span></td>
                        </tr>
                        <tr>
                            <td>Total Rolls Before Going Broke</td> <td><span id="totalRolls"></span></td>
                        </tr>
                        <tr>
                            <td>Highest Earning</td> <td><span id="highestEarning"></span></td>
                        </tr>
                        <tr>
                            <td>Roll Count at Highest Earning</td> <td><span id="highestEarningRollCount"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--Scripts-->
        <script src="scripts/LuckySevens.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
